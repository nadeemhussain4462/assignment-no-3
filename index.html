        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 80px);
        grid-template-rows: repeat(8, 80px);
        border: 2px solid #333;
      }
      .chessboard div {
        width: 80px;
        height: 80px;
        background-size: cover;
      }
      .white {
